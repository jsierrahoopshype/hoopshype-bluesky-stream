# netlify.toml  (root of the repo)

[build]
  functions = "netlify/functions"
  publish   = "public"

[functions]
  node_bundler = "esbuild"
  included_files = []

# Existing stream endpoint
[[redirects]]
  from   = "/api/stream"
  to     = "/.netlify/functions/stream"
  status = 200

# NEW: reactions endpoint used by /reactions.html
[[redirects]]
  from   = "/api/reactions"
  to     = "/.netlify/functions/reactions"
  status = 200
